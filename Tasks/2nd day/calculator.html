    <title>Calculator</title>
</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-6">
                <form>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-sm-6">Operand 1 : </div>
                            <div class="col-sm-6"><input type="text" class="form-control" id="op1"></div>
                        </div>
                        <br>
            
                        <div class="row">
                            <div class="col-sm-6">Operand 2 : </div>
                            <div class="col-sm-6"><input type="text" class = "form-control" id="op2"></div>
                        </div>
                        <br>
            
                        <div class="row">
                                <div class="col-sm-6">Operation : </div>
                                <div class="col-sm-6">
                                    <select id="operation">
                                        <option value="add"> Addition </option>
                                        <option value="sub"> Subtraction </option>
                                        <option value="mul"> Multiplication </option>
                                        <option value="div"> Division </option>
                                    </select>
                                </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col-sm-4"><button class="btn btn-info" onclick="read();"> Submit </button></div>
                        </div>
                    </form>
        </div>
    </div>


</body>
